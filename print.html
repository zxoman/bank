        var form = document.forms[0].elements;

          ch_num:form.ch_num.value,
          con:document.getElementById("con").contentWindow.idsz,
          num:form.num.value,
        }
        socket.emit("create_exam", data);
      }
      socket.on("exam", ()=>{
        console.log("hd");
        num = form.num.value
        i = 0
        while (i < num) {
